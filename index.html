<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Joke</title>
    <!-- Use the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS from CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply a custom font family to all elements */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main container for the joke card -->
    <div class="bg-white rounded-3xl shadow-xl p-8 max-w-lg w-full text-center transform transition-all duration-300 hover:scale-105">

        <h1 class="text-3xl font-bold text-gray-800 mb-6">Your Daily Chuckle</h1>

        <!-- The main joke text, which will be updated by JavaScript -->
        <p id="joke-text" class="text-2xl text-gray-600 font-semibold mb-8 min-h-[6rem] flex items-center justify-center italic leading-relaxed">
            <!-- Initial placeholder text -->
            Loading a joke...
        </p>

    </div>

    <script>
        // An array of jokes
        const jokes = [
            "Why don't scientists trust atoms? Because they make up everything!",
            "I'm reading a book on anti-gravity. It's impossible to put down.",
            "Why did the scarecrow win an award? Because he was outstanding in his field!",
            "What do you call a fake noodle? An impasta.",
            "I've got a great joke about a pizza, but it's a little cheesy.",
            "Did you hear about the two antennas who got married? The ceremony was a little boring, but the reception was great!",
            "Why did the bicycle fall over? Because it was two-tired!",
            "What do you call a sleeping bull? A bulldozer.",
            "Parallel lines have so much in common. It’s a shame they’ll never meet.",
            "I told my wife she should embrace her mistakes. She gave me a hug.",
            "How do you organize a space party? You planet!",
            "What do you call a sad strawberry? A blueberry."
        ];

        // Function to select and display a random joke
        function displayRandomJoke() {
            // Get the element where the joke will be displayed
            const jokeElement = document.getElementById('joke-text');

            // Generate a random index based on the length of the jokes array
            const randomIndex = Math.floor(Math.random() * jokes.length);

            // Get the random joke from the array
            const randomJoke = jokes[randomIndex];

            // Update the text content of the element with the new joke
            jokeElement.textContent = randomJoke;
        }

        // Call the function when the page first loads to display a joke immediately
        window.addEventListener('load', displayRandomJoke);
    </script>
</body>
</html>
