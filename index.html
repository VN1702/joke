<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Joke</title>
    <!-- Use the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS from CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply a custom font family to all elements */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .animate-spin-fast {
            animation: spin 0.7s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main container for the joke card -->
    <div class="bg-white rounded-3xl shadow-xl p-8 max-w-lg w-full text-center transform transition-all duration-300 hover:scale-105">

        <h1 class="text-3xl font-bold text-gray-800 mb-6">Your Daily Chuckle</h1>

        <!-- Container for the joke text and the loading spinner -->
        <div class="relative min-h-[6rem] flex items-center justify-center">
            <!-- The main joke text, which will be updated by JavaScript -->
            <p id="joke-text" class="text-2xl text-gray-600 font-semibold italic leading-relaxed">
                <!-- Initial placeholder text -->
                Loading a joke...
            </p>

            <!-- Loading spinner -->
            <div id="loading-spinner" class="absolute hidden">
                <div class="w-10 h-10 border-4 border-gray-300 border-t-gray-600 rounded-full animate-spin-fast"></div>
            </div>
        </div>

    </div>

    <script>
        // An async function to fetch a joke from an AI model
        async function fetchJokeFromAI() {
            // Get the element where the joke will be displayed
            const jokeElement = document.getElementById('joke-text');
            const loadingSpinner = document.getElementById('loading-spinner');

            // Show the loading spinner and hide the joke text
            jokeElement.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');

            try {
                // The prompt for the AI to generate a joke
                const prompt = "Generate a short, family-friendly joke.";
                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                const payload = { contents: chatHistory };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                // Fetch the joke from the AI
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                // Check if the response is successful
                if (!response.ok) {
                    throw new Error(`API call failed with status: ${response.status}`);
                }

                const result = await response.json();
                
                // Navigate the JSON to get the joke text
                const text = result?.candidates?.[0]?.content?.parts?.[0]?.text;

                if (text) {
                    jokeElement.textContent = text;
                } else {
                    jokeElement.textContent = "Oops! Couldn't find a joke. Please try refreshing.";
                }

            } catch (error) {
                console.error("Error fetching joke:", error);
                jokeElement.textContent = "I'm having trouble getting a joke right now. Please try again later.";
            } finally {
                // Hide the loading spinner and show the joke text again
                loadingSpinner.classList.add('hidden');
                jokeElement.classList.remove('hidden');
            }
        }

        // Call the function when the page first loads
        window.addEventListener('load', fetchJokeFromAI);
    </script>
</body>
</html>
